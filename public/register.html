<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/register.css">

</head>

<body>
    <div class="root">
        <div class="container">
            <div class="title">
                <h3>Register</h3>
                <ul>
                    <li><a href="#">Homepage</a></li>
                    <li><span>/</span><a href="#">Customers</a></li>
                    <li><span>/</span><a href="#">Register</a></li>
                </ul>
            </div>
            <div class="form">
                <form action="" id="registerForm" method="">
                    <div class="form-item">
                        <label for="email">Email Address<span class="span-child">*</span></label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com">
                        <div class="messErrEmail styleErr"></div>
                    </div>
                    <div class="form-item">
                        <label for="password">Password<span class="span-child">*</span></label>
                        <input type="password" id="password" name="password" placeholder="Password">
                        <div class="messErrPass styleErr">Password must contain letters, numbers, and special characters</div>
                    </div>
                    <div class="form-item">
                        <label for="password">Confirm Password<span class="span-child">*</span></label>
                        <input type="password" id="re-password" name="re-password" placeholder="Confirm Password">
                        <div class="messErrRe-Pass styleErr"></div>
                    </div>
                    <div class="form-item-option">
                        <div class="accept-terms">
                            <input type="checkbox">
                            <span> I agree to the <a>Terms of User</a></span>
                        </div>
                    </div>
                    <button type="submit">Register</button>
                </form>
                <span class="register">Not a member? <a href="./login.html">Login</a></span>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.js"></script>
    <script type="module" src="./ui-controllers/register.controller.js"></script>

</body>

</html>
