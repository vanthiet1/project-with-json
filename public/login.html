<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="root">
        <div class="container">
            <div class="title">
                <h3>Login</h3>
                <ul>
                    <li><a href="#">Homepage</a></li>
                    <li><span>/</span><a href="#">Customers</a></li>
                    <li><span>/</span><a href="#">Login</a></li>
                </ul>
            </div>
            <div class="form">
                <form action="" id="loginForm">
                    <div class="form-item">
                        <label for="email">Email Address<span class="span-child">*</span></label>
                        <input type="text" id="email" name="email" placeholder="example@gmail.com">
                        <div class="messErrEmail styleErr"></div>
                    </div>
                    <div class="form-item">
                        <label for="password">Password<span class="span-child">*</span></label>
                        <input type="password" id="password" name="password">
                        <div class="messErrPass styleErr"></div>
                    </div>
                    <div class="form-item-option">
                        <div class="checkbox">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </div>
                        <div class="forgot-password">
                            <a href="">Forgot Your Password?</a>
                        </div>
                    </div>
                    <div class="form-btn">
                        <button type="submit">Login</button>
                    </div>
                </form>
                <span class="register">Not a member? <a href="./register.html">Register</a></span>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.js"></script>
    <script type="module" src="./ui-controllers/login.controller.js"></script>
</body>

</html>
